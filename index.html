<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="images/logo.png" class="logo"></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox animate__animated animate__jackInTheBox">
                <h2>Taste the Feeling</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat minus, 
                   exercitationem ut autem perferendis culpa quia, similique unde molestiae 
                </p>
                <a href="#">Learn more</a>
            </div>
            <div class="imgBox animate__animated animate__lightSpeedInLeft animate__delay-1s">
               <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="images/cocacola1.png"></div>
                        <div class="swiper-slide"><img src="images/cocacola2.png"></div>
                        <div class="swiper-slide"><img src="images/cocacola3.png"></div>
                        <div class="swiper-slide"><img src="images/cocacola4.png"></div>
                        <div class="swiper-slide"><img src="images/cocacola5.png"></div>
                        <div class="swiper-slide"><img src="images/cocacola6.png"></div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="sci animate__animated animate__lightSpeedInLeft animate__delay-2s">
            <li><a href="#"><img src="images/icon1.png"></a></li>
            <li><a href="#"><img src="images/icon4.png"></a></li>
            <li><a href="#"><img src="images/icon2.png"></a></li>
        </ul>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
